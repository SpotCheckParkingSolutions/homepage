<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="app">
			<div class="header">
        <router-link to='/products' exact class='not-active'><h1 >SpotCheck Parking Solutions</h1></router-link>
					<nav class="main-nav">
						<div>
							<router-link to="/products" class="main-link">Products & Services</router-link>
							<router-view name="sidebar-products"></router-view>
						</div>
						<div>
							<router-link to="/app" class="main-link">App</router-link>
							<router-view name="sidebar-app"></router-view>
						</div>
						<div>
							<router-link to="/about" class="main-link">About Us</router-link>
							<router-view name="sidebar-about"></router-view>
						</div>
						<div>
							<router-link to="/jobs" class="main-link">Jobs</router-link>
							<router-view name="sidebar-jobs"></router-view>
						</div>
						<div class='contact'>
							<router-link to="/contact" class="main-link">Contact Us</router-link>
						</div>
					</nav>
			</div>
			<router-view ></router-view>

			<div class="footer">
				<div class="websiteInfo">
					<p>SpotCheck 2018</p>
					<p>All Content Copyright SpotCheck Parking Solutions</p>
				</div>
        <div class="socialMedia">
          <img class='instagram' alt='instagram' src='./instagram.png'/>
          <img class='facebook' alt='facebook' src='./facebook.svg'/>
          <span class='facebookText mediaText'> Come Visit Us on Facebook!</span>
          <span class='instaText mediaText'>Want to see what we're up to? Come check it out on Instagram!</span>
        </div>
			</div>
	</div>

	</div>
  <script src='script.js'></script>
  <script>
    window.onscroll = function() {
      headerFunction();
      bottomFunction();
    };

    var header = document.querySelector(".header");

    function headerFunction() {
      console.log('onScroll Called');
      if (window.pageYOffset > 0) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }

    let bottomFunction = (ev)=> {
    if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
        document.querySelector('.contact').classList.add('bottom');
    } else{
      document.querySelector('.contact').classList.remove('bottom');
    }
};
  const activeTitle = document.querySelector('.not-active');

  document.body.addEventListener('click', ()=> {
    console.log(activeTitle);
    activeTitle.classList.remove('router-link-active');
    activeTitle.classList.remove('router-link-exact-active');
  }
  )

  const mainLinks = document.querySelectorAll('.main-link');
  console.log(mainLinks);

  for (let i = 0; i < mainLinks.length; i++){
    mainLinks[i].addEventListener('click', ()=>{
      activeTitle.classList.replace('router-link-active', 'false');
      activeTitle.classList.remove('router-link-exact-active');
    })
  }


  activeTitle.classList.remove('router-link-active');
  activeTitle.addEventListener('click', ()=>{
    activeTitle.classList.remove('router-link-exact-active');
    activeTitle.classList.remove('router-link-active');
  });

    </script>
</body>
</html>
